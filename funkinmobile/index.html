<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fnf on mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <style>
        body {
        /*overflow: hidden;*/
        margin: 0;
    }
    #game {
        margin: 0 auto;
        position: relative;
        width: 100%;
        height: 360px;
    }

    iframe {
        /*
        height: 720px;
        width: 1280px;
         */
        height: 0;
        width: 0;
        border: 0;
        box-sizing: border-box;
        max-height: 100%;
        max-width: 100%;
        min-height: 100%;
        min-width: 100%;
    }
</style>
    <script>
        function gofullscreen() {
            document.getElementsByTagName("iframe")[0].requestFullscreen();
        }
    </script>
</head>
<body>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  use chrome instead firefox
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div id="game">
    <iframe src="game/index.html" scrolling="no" frameborder="no" allow="autoplay; fullscreen *;"></iframe>
</div>

<div class="jumbotron text-center">
    <div class="col align-self-center">
        <p class="fs-1">fnf on mobile</p>
        <h4>status: <span class="badge bg-warning text-dark">beta</span></h4>
        <button type="button" class="btn btn-primary btn-lg" onclick="gofullscreen()">go fullscreen</button>
        <p class="fs-4"><a href="https://t.me/fnfmobile">t.me/fnfmobile</a></p>
        <p id="ptex" class="fs-4"></p>
    </div>
</div>

<script type="text/javascript">
	var canvas = document.createElement('canvas');
	var gl = canvas.getContext('webgl');
	document.getElementById('ptex').innerText = 'max texture size is: ' + gl.getParameter(gl.MAX_TEXTURE_SIZE);
</script>
</body>
</html>
